    <div class="container mt-5">
        <table class="table">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Hotel Name</th>
                <th scope="col">Price</th>
                <th scope="col">Location</th>
                <th scope="col">Tourism Site</th>
                <th scope="col">Rating</th>
                <th scope="col">Image</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="body">
            </tbody>
          </table>
          <button type="button" class="btn btn-primary align-center" data-bs-toggle="modal" data-bs-target="#exampleModal">
            add new hotel
          </button>

    <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container ">
          <div class="display-4 mb-3">Add Hotel</div>
         
    
          <form id="form">
                  <div class="form-group mb-3">
                      <input type="text" id="name" class="form-control" required placeholder="name" name="name">
                  </div>
                  <div class="form-group mb-3">
                      <input type="text" id="location" class="form-control" required placeholder="location" name="location">
                  </div>
                  <div class="form-group mb-3">
                      <input type="number" id="price" class="form-control" required placeholder="price" name="price">
                  </div>
                  <div class="form-group mb-3">
                    
                    <select class="form-select input" name="tourismSite" required>
                        <option selected hidden>choose tourism site</option>
                        <option value="Axum">Axum</option>
                        <option value="Harar">Harar</option>
                        <option value="Lalibela">Lalibela</option>
                    </select>
                </div>
                  <div class="form-group mb-3">
                      <input type="number" id="rating" class="form-control" required min="1.0" max="5.0" placeholder="rating" onkeypress="return false" step="0.1" name="rating">
                  </div>
                  <div class="form-group mb-3">
                      <input type="file" name="file" required>
                  </div>
                  <input type="submit" class="btn btn-secondary" value="submit">
              
          </form>
          <div class="error text-danger mt-3"></div>
        
    
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
